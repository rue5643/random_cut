<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 방향</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 50%;
        }
        #leftDirections, #rightDirections {
            font-size: 1.5rem;
            margin: 20px;
            white-space: pre-line;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="leftDirections"></div>
        <div id="rightDirections"></div>
    </div>
    <button id="randomButton">랜덤 방향</button>

    <script>
        const directions = ['좌', '우'];
        const leftDirectionsDisplay = document.getElementById('leftDirections');
        const rightDirectionsDisplay = document.getElementById('rightDirections');
        const button = document.getElementById('randomButton');

        button.addEventListener('click', () => {
            let leftResults = '';
            let rightResults = '';
            for (let i = 0; i < 20; i++) {
                const randomDirection = directions[Math.floor(Math.random() * directions.length)];
                if (i < 10) {
                    leftResults += `${i+1}차: ${randomDirection}베기\n`;
                } else {
                    rightResults += `${i+1}차: ${randomDirection}베기\n`;
                }
            }
            leftDirectionsDisplay.textContent = leftResults.trim();
            rightDirectionsDisplay.textContent = rightResults.trim();
        });
    </script>
</body>
</html>
