<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>랜덤 방향</title>

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

            display: flex;
            justify-content: space-between;
            width: 60%;

        #leftDirections, #rightDirections {

            margin: 20px;
            white-space: pre-line;
            width: 45%; /* 각각의 폭을 설정 */
        }
        #randomButton{
            padding: 20px 40px;
            font-size:1.5rem;
            cursor:pointer;
            border:none;
            border-radius:5px;
            background-color:#4CAF50;
            color: white;
    </style>
</head>

    <div class="container">

    <button id="randomButton">랜덤 방향</button>

</body>
</html>
