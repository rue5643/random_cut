<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 방향</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #directions {
            font-size: 1.5rem;
            margin: 20px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div id="directions">방향이 여기에 표시됩니다.</div>
    <button id="randomButton">랜덤 방향</button>

    <script>
        const directions = ['좌', '우'];
        const directionsDisplay = document.getElementById('directions');
        const button = document.getElementById('randomButton');

        button.addEventListener('click', () => {
            let results = '';
            for (let i = 0; i < 20; i++) {
                const randomDirection = directions[Math.floor(Math.random() * directions.length)];
                results += `${randomDirection} ~차 시기\n`; // 문자 추가
                if ((i + 1) % 10 === 0) {
                    results += '\n'; // 10개마다 줄 바꿈 추가
                }
            }
            directionsDisplay.textContent = results.trim(); // 마지막 줄 바꿈 제거
        });
    </script>
</body>
</html>
